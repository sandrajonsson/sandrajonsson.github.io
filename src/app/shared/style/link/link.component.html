<a
  class="main {{ class }}"
  href="{{ href }}"
  target="{{ target }}"
  routerLink="{{ routerLink }}"
  routerLinkActive="{{ routerLinkActive }}"
  ariaCurrentWhenActive="page"
>
  @switch (type) { @case ("external") {
  <img src="../../../../assets/icons/external-link.svg" alt="external-icon"
  [height]="(size === 'small') ? 18 : 24"
  />
  } @case ("back") {
  <img src="../../../../assets/icons/arrow-back.svg" alt="back-icon" />
  }}
  <span class="text">
    <ng-content></ng-content>
  </span>
</a>
