<a class="main {{ class }}" href="{{ href }}" target="{{ target }}">
  @switch (type) { @case ("external") {
  <img
    src="../../../../assets/icons/external-link.svg"
    alt="external-icon"
    [height]="size === 'small' ? 18 : 24"
  />
  } @case ("back") {
  <img
    src="../../../../assets/icons/arrow-back.svg"
    alt="back-icon"
    [height]="size === 'small' ? 18 : 24"
  />
  }}
  <span class="text">
    <ng-content></ng-content>
  </span>
</a>
